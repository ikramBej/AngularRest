<div>
   <hr />
       <table cellpadding="0" cellspacing="0" ng-show="IsVisible">
            <tr>
                <th>Source</th>
                <th>Destination</th>
            </tr>
           <tbody *ngFor="let c of Check">
                <tr>
                    <td>{{c.Source}}</td>
                    <td>
                        <table cellpadding="0" cellspacing="0">
                            <tr>
                                <th>Started</th>
                                <th>Ip</th>
                                <th>Port</th>
				<th>Result</th>
                            </tr>
                            <tbody *ngFor="let o of c.Destination">
                            <tr>
                                <td>{{o.Started}}</td>
                                <td>{{o.Ip}}</td>
                                <td>{{o.PORT}}</td>
                                <td>{{o.Result}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
